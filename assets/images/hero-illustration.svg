<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Enhanced Gradients -->
    <defs>
        <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0.8" />
        </linearGradient>
        <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
            <rect width="30" height="30" fill="none"/>
            <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#334155" stroke-width="0.5"/>
        </pattern>
        <!-- Glow effect -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Enhanced Background -->
    <rect width="600" height="400" fill="#020617"/>
    <rect width="600" height="400" fill="url(#grid)" opacity="0.15"/>

    <!-- Neural Network Connections with glow -->
    <g class="connections" filter="url(#glow)">
        <!-- Input to Hidden Layer -->
        <line x1="100" y1="150" x2="300" y2="100" stroke="url(#connectionGradient)" stroke-width="3">
            <animate attributeName="stroke-opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
        </line>
        <line x1="100" y1="150" x2="300" y2="200" stroke="url(#connectionGradient)" stroke-width="3">
            <animate attributeName="stroke-opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
        </line>
        <line x1="100" y1="250" x2="300" y2="200" stroke="url(#connectionGradient)" stroke-width="3">
            <animate attributeName="stroke-opacity" values="0.4;0.8;0.4" dur="3.5s" repeatCount="indefinite"/>
        </line>
        <line x1="100" y1="250" x2="300" y2="300" stroke="url(#connectionGradient)" stroke-width="3">
            <animate attributeName="stroke-opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
        </line>

        <!-- Hidden to Output Layer -->
        <line x1="300" y1="100" x2="500" y2="200" stroke="url(#connectionGradient)" stroke-width="3">
            <animate attributeName="stroke-opacity" values="0.4;0.8;0.4" dur="2.8s" repeatCount="indefinite"/>
        </line>
        <line x1="300" y1="200" x2="500" y2="200" stroke="url(#connectionGradient)" stroke-width="3">
            <animate attributeName="stroke-opacity" values="0.4;0.8;0.4" dur="3.2s" repeatCount="indefinite"/>
        </line>
        <line x1="300" y1="300" x2="500" y2="200" stroke="url(#connectionGradient)" stroke-width="3">
            <animate attributeName="stroke-opacity" values="0.4;0.8;0.4" dur="2.7s" repeatCount="indefinite"/>
        </line>
    </g>

    <!-- Enhanced Nodes with glow -->
    <g class="nodes" filter="url(#glow)">
        <!-- Input Layer -->
        <g class="input-layer">
            <circle cx="100" cy="150" r="25" fill="url(#nodeGradient)">
                <animate attributeName="r" values="23;27;23" dur="2s" repeatCount="indefinite"/>
            </circle>
            <circle cx="100" cy="250" r="25" fill="url(#nodeGradient)">
                <animate attributeName="r" values="23;27;23" dur="2.3s" repeatCount="indefinite"/>
            </circle>
            <text x="50" y="200" text-anchor="middle" fill="#f1f5f9" font-size="18" font-family="system-ui" font-weight="bold">Input</text>
        </g>

        <!-- Hidden Layer -->
        <g class="hidden-layer">
            <circle cx="300" cy="100" r="25" fill="url(#nodeGradient)">
                <animate attributeName="r" values="23;27;23" dur="2.1s" repeatCount="indefinite"/>
            </circle>
            <circle cx="300" cy="200" r="25" fill="url(#nodeGradient)">
                <animate attributeName="r" values="23;27;23" dur="2.4s" repeatCount="indefinite"/>
            </circle>
            <circle cx="300" cy="300" r="25" fill="url(#nodeGradient)">
                <animate attributeName="r" values="23;27;23" dur="2.2s" repeatCount="indefinite"/>
            </circle>
            <text x="300" y="50" text-anchor="middle" fill="#f1f5f9" font-size="18" font-family="system-ui" font-weight="bold">Hidden Layer</text>
        </g>

        <!-- Output Layer -->
        <g class="output-layer">
            <circle cx="500" cy="200" r="25" fill="url(#nodeGradient)">
                <animate attributeName="r" values="23;27;23" dur="2s" repeatCount="indefinite"/>
            </circle>
            <text x="550" y="200" text-anchor="middle" fill="#f1f5f9" font-size="18" font-family="system-ui" font-weight="bold">Output</text>
        </g>
    </g>

    <!-- Enhanced Title -->
<text x="300" y="380" text-anchor="middle" font-family="system-ui" font-weight="bold" filter="url(#glow)">
    <tspan x="300" y="380" fill="#f8fafc" font-size="28">ML-Capsule: Learn, Build, Deploy</tspan>
</text>
</svg>